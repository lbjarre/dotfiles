format = """\
$username\
$directory\
${custom.jj}\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$aws\
$jobs\
$cmd_duration\
$line_break\
$character"""

[directory]
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[jobs]
symbol = "+ "

[aws]
format = "[$symbol$profile]($style) "
style = "bold yellow"

[custom.jj]
description = "Prompt information about the state of a Jujutsu repository."
when = "jj root"
symbol = "jj"
format = '$symbol\($output\) '
command = '''
jj log --revisions @ --limit 1 --ignore-working-copy --no-graph --color always --template '
    separate(",",
        change_id.shortest(),
        commit_id.shortest(),
        if(conflict, "C"),
    )
'
'''
